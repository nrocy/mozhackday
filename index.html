<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>MozHackday</title>
    <link rel="stylesheet" type="text/css" href="style/mozhackday.css">
    <script>
      var host = document.location.host;
      var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
      var src = 'http://' + domain + '/webapi.js';
      document.write('<script src="' + src + '"><\/script>');
    </script>
    <script type="application/javascript" src="js/mozhackday.js"></script>
  </head>

  <body>
    <video id="viewfinder" autoplay></video>
    <div>
      <button id="capture_button">Grab</button>
    </div>

    <canvas id="capture"></canvas>
  </body>
</html>
